{% extends 'Basic.html' %}
{% block title %}
    <title>Blog Side</title>
{% endblock title %}

{% block body %}
{% for message in messages  %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message : </strong>{{message}}
    <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
    <span aria-hidden='true'>&times;</span>
    </button>
    </div>
{% endfor %}

<div class='container'>
    <h1 class='text-center my-3' >Post blog</h1>
    <form action='post_blog' method='POST'>
    {% csrf_token %}
    <div class='form-group'>
        <label>Title</label>
        <input type='text' class='form-control' id='title' name='title' placeholder='Enter Title Of Blog' />
    </div>
    <div class='form-group'>
        <label>Content's</label>
        <textarea style='height:200px;' class='form-control ' id='description' name='description' placeholder" Enter Description's Of Blog" ></textarea>
    </div>
    <center> <input type='submit' value='Post' class= 'btn btn-success'/> </center>
    </form>
</div>
{% endblock body %}
